version: "3"

services:
  authserver:
    restart: always
    build: ./authserver
    ports:
      - "8080:8080"
    links:
      - maria:maria
    environment:
      - DB_HOSTNAME=maria
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
  maria:
    restart: always
    image: mariadb:latest
    expose:
      - "3306"
    environment:
      - MARIADB_USER=admin
      - MARIADB_PASSWORD=admin
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=quizduell
